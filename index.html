<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Maps UI</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH3Iz1wNzl2PXU452K6fJMCpCrmlrske4&libraries=places"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <form id="nav-form" class="navbar-form" role="search">
          <div class="form-group">
            <input id="pickup" type="text" class="form-control" placeholder="Pickup" list="location">
            <input id="dropoff" type="text" class="form-control" placeholder="Dropoff" list="location">
          </div>
          <button type="submit" class="btn btn-default">Mark<span class="glyphicon glyphicon-map-marker"></span></button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div id="googleMap"></div>
    </div>

    <div class="overlay"></div>

    <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h1>Welcome</h1>
            <p>Let's get started!</p>
            <form id="modal-form" role="search">
              <div class="form-group">
                <input id="modal-pickup" type="text" class="form-control" placeholder="Pickup" list="location">
                <input id="modal-dropoff" type="text" class="form-control" placeholder="Dropoff" list="location">
              </div>
              <div class="modal-mark">
                <button type="submit" class="btn">Mark<span class="glyphicon glyphicon-map-marker"></span></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <datalist id="location"></datalist>
  </body>
</html>
